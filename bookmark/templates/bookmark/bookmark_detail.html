<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        * {
            list-style: none;
            font-family: 'Nanum Pen Script', cursive;
            margin: 0px;
            padding: 0px;
        }

        #content {

        }

        .head1 {
            font-size: 100px;

        }
    </style>
</head>
<body>

<div id="content">
    <h1 class="head1">{{  object.title  }}</h1>

    <ul>
        <li>URL: <a href="{{  object.url  }}">{{  object.url  }}</a></li>
        <li>Created Date: {{  object.create_date  }}</li>
        <li>Modified Date: {{  object.modify_date  }}</li>
    </ul>

    <iframe src="{{ object.url }}"></iframe>
</div>

</body>
</html>
